    <Main id="reservas">
        <h1 class="reservatu">Reserva de turnos</h1>

        <form action="">

            <div>
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="ingrese su nombre" id="nombre">
            </div>

            <div>
                <label for="apellido">Apellido</label>
                <input type="text" placeholder="ingrese su apellido" id="apellido">
            </div>
            
            <div>
                <label for="dni">DNI</label>
                <input type="number" placeholder="ingrese su número documento" id="dni">
            </div>
            <div>
                <label for="correo">Correo Electrónico</label>
                <input type="email" placeholder="ingrese su dirección de correo" id="correo">
            </div>
            <div>
                <label for="cobertura">Seguro Médico</label>
                <input type="radio" name="cobertura" id="cobertura">
                <label for="particular">Particular</label>
                <input type="radio" name="cobertura" id="particular">
            </div>
            <div>
                <label for="servicios">Servicio a reservar</label>
                <select name="" id="">
                    <option value="">Consulta General</option>
                    <option value="">Ecografía</option>
                    <option value="">Anticoncepción</option>
                    <option value="">Cirugías</option>
                </select>
            </div>
            <div>
                <label for="fecha">Escoger fecha</label>
                <input type="date" id="fecha">
            </div>
            <div>
                <label for="Hora">Escoger horario</label>
                <input type="time" id="Hora">
            </div>
            <div>
                <input type="checkbox">
                <label for="aceptar">Acepto términos y condiciones de Ginecospot</label>
            </div>
                
        </form>

        <button type="button" class="btn btn-primary">Reservar</button>




    </Main>
    <Footer class="button">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-youtube"></i>
    </Footer>
